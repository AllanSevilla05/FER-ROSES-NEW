    <style>
        :root {
            --primary-color: #B12A2A;  /* Logo red color */
        }

        .price {
            font-size: 1.2em;
            color: var(--primary-color);
            font-weight: 600;
            margin-top: 5px;
        }

        .cart-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .cart-btn:hover {
            background: #8B2020;
        }

        .cart-icon {
            font-size: 18px;
        }

        .product-actions {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .pro {
            position: relative;
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Update other color instances */
        button.normal {
            background-color: var(--primary-color);
        }

        button.normal:hover {
            background-color: #8B2020;
        }

        #navbar li a:hover,
        #navbar li a.active {
            color: var(--primary-color);
        }

        #navbar li a.active::after,
        #navbar li a:hover::after {
            background: var(--primary-color);
        }

        .section-p1 h2 {
            color: var(--primary-color);
        }

        .pro .des h4 {
            color: var(--primary-color);
        }

        #pagination a {
            background-color: var(--primary-color);
        }

        #pagination a:hover {
            background-color: #8B2020;
        }
    </style>
